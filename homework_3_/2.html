    </div>

  </form>

  <script>
    function rez() {
      var a, result1, result2, result3, result4, result5;
      a = document.getElementById('a').value;
      result1 = (a * a);
      result2 = (4 * a);
      result3 = (a )*Math.sqrt(2);
      result4 = (a / 2);
      result5 = (a )*(Math.sqrt(2)/2);
      result1 = result1.toFixed(2);
      result2 = result2.toFixed(2);
      result3 = result3.toFixed(2);
      result4 = result4.toFixed(2);
      result5 = result5.toFixed(2);
      document.getElementById('textrez1').innerHTML = result1;
      document.getElementById('textrez2').innerHTML = result2;
      document.getElementById('textrez3').innerHTML = result3;
      document.getElementById('textrez4').innerHTML = result4;
      document.getElementById('textrez5').innerHTML = result5;
    }
